{% extends 'base.html' %}

{% block title %}
Question #{{ question_num }}
{% endblock %}

{% block content %}

<h1>{{ question }}</h1>
<form action="/answer" method="POST">
  {% for choice in answers %}
  <p><input type="radio" name="answer" value="{{ choice.id }}"> {{ choice }}</p>
  {% endfor %}

  {% if question.allow_text %}
  <textarea name="text"></textarea>
  {% endif %}
  <button>Continue</button>
</form>

{% endblock %}
